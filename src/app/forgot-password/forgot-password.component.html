<div class="forgotpassword">
  <div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body p-5">
                <div class="text-center">
                </div>
                <div class="text-center">
                    <h2>Forgot Password</h2>
                </div>
                <p style="color: lightslategray;">Please enter your registered email where<br> we will send you the reset password link</p>
                <p style="color:red;" *ngIf="errorMessage">{{errorMessage}}</p>
                <form action="" method="" [formGroup]="forgotForm" (ngSubmit)="submitting()">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email Address" class="form-control" name="" formControlName="email"/>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" value="Reset Password Link" name="">Reset Password Link</button>
                </form>
            </div>
            <div class="card-footer text-right">
                <small>Ohh I remember <a routerLink="../login">Back to Login</a></small>
            </div>
        </div>
    </div>
</div>
  </div>
